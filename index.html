<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravi Shankar - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <style>
      /* Minimal Tailwind CSS Utilities */
      *,
      *:before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        line-height: 1.5;
      }

      /* Colors */
      .bg-gray-900 {
        background-color: #111827;
      }
      .bg-gray-800 {
        background-color: #1f2937;
      }
      .bg-gray-700 {
        background-color: #374151;
      }
      .bg-black {
        background-color: #000000;
      }
      .bg-cyan-600 {
        background-color: #0891b2;
      }
      .bg-cyan-700 {
        background-color: #0e7490;
      }
      .bg-transparent {
        background-color: transparent;
      }
      .text-white {
        color: #ffffff;
      }
      .text-gray-200 {
        color: #e5e7eb;
      }
      .text-gray-300 {
        color: #d1d5db;
      }
      .text-gray-400 {
        color: #9ca3af;
      }
      .text-cyan-300 {
        color: #67e8f9;
      }
      .text-cyan-400 {
        color: #22d3ee;
      }
      .text-cyan-500 {
        color: #06b6d4;
      }
      .border-gray-700 {
        border-color: #374151;
      }
      .border-cyan-400 {
        border-color: #22d3ee;
      }
      .border-cyan-600 {
        border-color: #0891b2;
      }
      .bg-gradient-to-br {
        background-image: linear-gradient(
          to bottom right,
          var(--tw-gradient-stops)
        );
      }
      .from-gray-900 {
        --tw-gradient-from: #111827;
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, #111827);
      }
      .via-cyan-950 {
        --tw-gradient-stops: var(--tw-gradient-from), #164e63,
          var(--tw-gradient-to, #164e63);
      }
      .to-gray-900 {
        --tw-gradient-to: #111827;
      }
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      .from-cyan-900 {
        --tw-gradient-from: #164e63;
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, #164e63);
      }
      .to-black {
        --tw-gradient-to: #000000;
      }
      .bg-gradient-to-t {
        background-image: linear-gradient(to top, var(--tw-gradient-stops));
      }
      .from-black {
        --tw-gradient-from: #000000;
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, #000000);
      }
      .to-gray-900 {
        --tw-gradient-to: #111827;
      }
      .from-cyan-500 {
        --tw-gradient-from: #06b6d4;
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, #06b6d4);
      }
      .to-transparent {
        --tw-gradient-to: transparent;
      }

      /* Opacity */
      .opacity-0 {
        opacity: 0;
      }
      .opacity-100 {
        opacity: 1;
      }
      .bg-gray-900\/50 {
        background-color: rgba(17, 24, 39, 0.5);
      }
      .bg-gray-800\/80 {
        background-color: rgba(31, 41, 55, 0.8);
      }
      .from-cyan-900\/90 {
        --tw-gradient-from: rgba(22, 78, 99, 0.9);
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, rgba(22, 78, 99, 0.9));
      }
      .to-black\/90 {
        --tw-gradient-to: rgba(0, 0, 0, 0.9);
      }
      .from-cyan-500\/10 {
        --tw-gradient-from: rgba(6, 182, 212, 0.1);
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, rgba(6, 182, 212, 0.1));
      }

      /* Spacing */
      .p-4 {
        padding: 1rem;
      }
      .p-6 {
        padding: 1.5rem;
      }
      .p-8 {
        padding: 2rem;
      }
      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .py-4 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .py-20 {
        padding-top: 5rem;
        padding-bottom: 5rem;
      }
      .md\:p-12 {
      }
      .md\:p-16 {
      }
      @media (min-width: 768px) {
        .md\:p-12 {
          padding: 3rem;
        }
        .md\:p-16 {
          padding: 4rem;
        }
      }
      .mt-4 {
        margin-top: 1rem;
      }
      .mt-6 {
        margin-top: 1.5rem;
      }
      .mt-8 {
        margin-top: 2rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mb-6 {
        margin-bottom: 1.5rem;
      }
      .mb-12 {
        margin-bottom: 3rem;
      }
      .my-4 {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .ml-2 {
        margin-left: 0.5rem;
      }
      .space-x-4 > * + * {
        margin-left: 1rem;
      }
      .space-x-8 > * + * {
        margin-left: 2rem;
      }
      .space-y-2 > * + * {
        margin-top: 0.5rem;
      }
      .space-y-4 > * + * {
        margin-top: 1rem;
      }
      .gap-4 {
        gap: 1rem;
      }
      .gap-8 {
        gap: 2rem;
      }

      /* Sizing */
      .w-full {
        width: 100%;
      }
      .w-32 {
        width: 8rem;
      }
      .h-32 {
        height: 8rem;
      }
      .w-4 {
        width: 1rem;
      }
      .h-4 {
        height: 1rem;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .max-w-2xl {
        max-width: 42rem;
      }
      .max-w-md {
        max-width: 28rem;
      }
      .md\:w-40 {
      }
      .md\:h-40 {
      }
      @media (min-width: 768px) {
        .md\:w-40 {
          width: 10rem;
        }
        .md\:h-40 {
          height: 10rem;
        }
      }

      /* Typography */
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .text-xl {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }
      .text-5xl {
        font-size: 3rem;
        line-height: 1;
      }
      .md\:text-2xl {
      }
      .md\:text-7xl {
      }
      @media (min-width: 768px) {
        .md\:text-2xl {
          font-size: 1.5rem;
          line-height: 2rem;
        }
        .md\:text-7xl {
          font-size: 4.5rem;
          line-height: 1;
        }
      }
      .font-sans {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700;
      }
      .font-extrabold {
        font-weight: 800;
      }
      .tracking-tight {
        letter-spacing: -0.025em;
      }
      .leading-relaxed {
        line-height: 1.625;
      }

      /* Layout */
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .flex-wrap {
        flex-wrap: wrap;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .grid {
        display: grid;
      }
      .grid-cols-1 {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .md\:grid-cols-4 {
      }
      .sm\:grid-cols-2 {
      }
      .md\:grid-cols-3 {
      }
      @media (min-width: 640px) {
        .sm\:grid-cols-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (min-width: 768px) {
        .md\:grid-cols-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
        .md\:grid-cols-4 {
          grid-template-columns: repeat(4, minmax(0, 1fr));
        }
      }
      .text-center {
        text-align: center;
      }
      .inline-flex {
        display: inline-flex;
      }

      /* Borders and Shadows */
      .border {
        border-width: 1px;
      }
      .border-2 {
        border-width: 2px;
      }
      .border-4 {
        border-width: 4px;
      }
      .rounded {
        border-radius: 0.25rem;
      }
      .rounded-full {
        border-radius: 9999px;
      }
      .rounded-2xl {
        border-radius: 1rem;
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      /* Transitions and Transforms */
      .transition-transform {
        transition-property: transform;
        transition-duration: 150ms;
      }
      .transition-all {
        transition-property: all;
        transition-duration: 150ms;
      }
      .transition-colors {
        transition-property: color, background-color, border-color, fill, stroke;
        transition-duration: 150ms;
      }
      .transition-opacity {
        transition-property: opacity;
        transition-duration: 150ms;
      }
      .duration-300 {
        transition-duration: 300ms;
      }
      .duration-500 {
        transition-duration: 500ms;
      }
      .scale-0 {
        transform: scale(0);
      }
      .scale-100 {
        transform: scale(1);
      }
      .scale-x-0 {
        transform: scaleX(0);
      }
      .scale-x-100 {
        transform: scaleX(1);
      }
      .hover\:scale-105:hover {
        transform: scale(1.05);
      }
      .-translate-y-2 {
        transform: translateY(-0.5rem);
      }
      .hover\:-translate-y-2:hover {
        transform: translateY(-0.5rem);
      }

      /* Interactivity */
      .hover\:bg-cyan-700:hover {
        background-color: #0e7490;
      }
      .hover\:bg-cyan-600:hover {
        background-color: #0891b2;
      }
      .hover\:text-white:hover {
        color: #ffffff;
      }
      .hover\:text-cyan-300:hover {
        color: #67e8f9;
      }
      .hover\:text-cyan-400:hover {
        color: #22d3ee;
      }
      .hover\:underline:hover {
        text-decoration: underline;
      }
      .group:hover .group-hover\:scale-x-100 {
        transform: scaleX(1);
      }
      .group:hover .group-hover\:opacity-100 {
        opacity: 1;
      }
      .pointer-events-none {
        pointer-events: none;
      }

      /* Positioning */
      .fixed {
        position: fixed;
      }
      .absolute {
        position: absolute;
      }
      .relative {
        position: relative;
      }
      .inset-0 {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .top-0 {
        top: 0;
      }
      .left-0 {
        left: 0;
      }
      .bottom-0 {
        bottom: 0;
      }
      .z-50 {
        z-index: 50;
      }

      /* Form Elements */
      .border-gray-600 {
        border-color: #4b5563;
      }
      .focus\:outline-none:focus {
        outline: none;
      }
      .focus\:ring-2:focus {
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }
      .focus\:ring-cyan-500:focus {
        box-shadow: 0 0 0 2px #06b6d4;
      }

      /* Miscellaneous */
      .antialiased {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .backdrop-blur-md {
        backdrop-filter: blur(8px);
      }
      .object-cover {
        object-fit: cover;
      }
      .h-0\.5 {
        height: 0.125rem;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Custom Styles */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1s ease-out forwards;
      }

      .animate-slideIn {
        animation: slideIn 0.8s ease-out forwards;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2;
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      const { createElement: h, useState } = React;
      const { createRoot } = ReactDOM;

      // App Component with Routing
      const App = () => {
        const [page, setPage] = useState("home");

        return h(
          "div",
          {
            className:
              "bg-gradient-to-br from-gray-900 via-cyan-950 to-gray-900 min-h-screen font-sans antialiased",
          },
          h(Navbar, { setPage }),
          page === "home"
            ? [h(Hero, { setPage }), h(Projects), h(Footer, { setPage })]
            : h(Contact, { setPage })
        );
      };

      // Navbar Component
      const Navbar = ({ setPage }) =>
        h(
          "nav",
          {
            className:
              "fixed top-0 w-full z-50 bg-gradient-to-r from-cyan-900/90 to-black/90 backdrop-blur-md text-white px-6 py-4 flex justify-between items-center shadow-lg",
          },
          h(
            "h1",
            {
              className:
                "text-2xl font-extrabold tracking-tight transition-transform duration-300 hover:scale-105",
            },
            h("span", { className: "text-cyan-400" }, "Ravi"),
            " Shankar"
          ),
          h(
            "div",
            { className: "space-x-8 text-lg font-medium" },
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("home"),
                className:
                  "relative group text-gray-200 hover:text-cyan-400 transition-colors duration-300",
              },
              "Home",
              h("span", {
                className:
                  "absolute left-0 bottom-0 w-full h-0.5 bg-cyan-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300",
              })
            ),
            h(
              "a",
              {
                href: "#about",
                className:
                  "relative group text-gray-200 hover:text-cyan-400 transition-colors duration-300",
              },
              "About",
              h("span", {
                className:
                  "absolute left-0 bottom-0 w-full h-0.5 bg-cyan-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300",
              })
            ),
            h(
              "a",
              {
                href: "#projects",
                className:
                  "relative group text-gray-200 hover:text-cyan-400 transition-colors duration-300",
              },
              "Projects",
              h("span", {
                className:
                  "absolute left-0 bottom-0 w-full h-0.5 bg-cyan-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300",
              })
            ),
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("contact"),
                className:
                  "relative group text-gray-200 hover:text-cyan-400 transition-colors duration-300",
              },
              "Contact",
              h("span", {
                className:
                  "absolute left-0 bottom-0 w-full h-0.5 bg-cyan-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300",
              })
            )
          )
        );

      // Hero Component
      const Hero = ({ setPage }) =>
        h(
          "section",
          {
            className:
              "min-h-screen flex flex-col justify-center items-center text-center px-6 py-20 text-white animate-fadeIn",
          },
          h("img", {
            src: "https://static.wixstatic.com/media/791741_036f07c299bd4d469e3a591615d8cb8b~mv2.jpg/v1/crop/x_40,y_0,w_1533,h_1533/fill/w_486,h_486,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/791741_036f07c299bd4d469e3a591615d8cb8b~mv2.jpg", // Replace with "/images/profile.jpg"
            alt: "Ravi Shankar Profile",
            className:
              "w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-cyan-400 shadow-lg mb-6 transition-transform duration-300 hover:scale-105",
          }),
          h(
            "h1",
            {
              className:
                "text-5xl md:text-7xl font-extrabold tracking-tight mb-4",
            },
            "Hi, I'm ",
            h(
              "span",
              { className: "text-cyan-400 animate-pulse" },
              "Ravi Shankar"
            )
          ),
          h(
            "p",
            {
              className:
                "mt-4 text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto leading-relaxed",
            },
            "A ",
            h(
              "span",
              { className: "font-semibold text-cyan-300" },
              "Full Stack Developer"
            ),
            " & ",
            h(
              "span",
              { className: "font-semibold text-cyan-300" },
              "AI Builder"
            ),
            " creating innovative tools and experiences."
          ),
          h(
            "div",
            { className: "mt-8 space-x-4 flex flex-wrap justify-center gap-4" },
            h(
              "a",
              {
                href: "https://beb079ff-e52d-4103-b1af-a520b83981eb.filesusr.com/ugd/791741_15f0bcfe34ac40b4bacda7e0d6ec2358.pdf",
                className:
                  "px-8 py-3 bg-cyan-600 text-white font-semibold rounded-full hover:bg-cyan-700 transition-all duration-300 transform hover:scale-105 shadow-lg",
              },
              "Download Resume"
            ),
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("contact"),
                className:
                  "px-8 py-3 bg-transparent border-2 border-cyan-600 text-cyan-400 font-semibold rounded-full hover:bg-cyan-600 hover:text-white transition-all duration-300 transform hover:scale-105",
              },
              "Contact Me"
            )
          )
        );

      // Projects Component
      const projects = [
        {
          title: "Train Tracker App",
          desc: "Real-time Indian train status & PNR checker built with FastAPI.",
          link: "https://github.com/yourusername/train-tracker",
        },
        {
          title: "AI Image Enhancer",
          desc: "Enhance and style images using AnimeGAN and FastAPI backend.",
          link: "https://github.com/Ravi0720/AI_image_Enhancer",
        },
        {
          title: "Game Hub",
          desc: "My personal portfolio showcasing projects and skills.",
          link: "https://github.com/Ravi0720/Game_hub",
        },
      ];

      const Projects = () =>
        h(
          "section",
          {
            id: "projects",
            className: "p-8 md:p-16 text-white bg-gray-900/50",
          },
          h(
            "h2",
            {
              className:
                "text-4xl font-bold mb-12 text-center tracking-tight animate-slideIn",
            },
            "My ",
            h("span", { className: "text-cyan-400" }, "Projects")
          ),
          h(
            "div",
            {
              className: "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8",
            },
            projects.map((project, index) =>
              h(
                "div",
                {
                  key: index,
                  className:
                    "relative bg-gray-800/80 rounded-2xl p-6 hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 border border-gray-700/50 group",
                },
                h("div", {
                  className:
                    "absolute inset-0 bg-gradient-to-r from-cyan-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 rounded-2xl pointer-events-none",
                }),
                h(
                  "h3",
                  { className: "text-2xl font-bold text-cyan-300" },
                  project.title
                ),
                h(
                  "p",
                  { className: "text-gray-400 my-4 leading-relaxed" },
                  project.desc
                ),
                h(
                  "a",
                  {
                    href: project.link,
                    target: "_blank",
                    rel: "noopener noreferrer",
                    className:
                      "inline-flex items-center text-cyan-400 font-semibold hover:text-cyan-300 transition-colors duration-300",
                  },
                  "View on GitHub",
                  h(
                    "svg",
                    {
                      className: "w-4 h-4 ml-2",
                      fill: "none",
                      stroke: "currentColor",
                      viewBox: "0 0 24 24",
                    },
                    h("path", {
                      strokeLinecap: "round",
                      strokeLinejoin: "round",
                      strokeWidth: "2",
                      d: "M9 5l7 7-7 7",
                    })
                  )
                )
              )
            )
          )
        );

      // Contact Component
      const Contact = ({ setPage }) =>
        h(
          "section",
          {
            className:
              "min-h-screen flex flex-col justify-center items-center text-center px-6 py-20 text-white animate-fadeIn",
